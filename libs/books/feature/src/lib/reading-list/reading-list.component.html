<ng-container *ngIf="isLoaded && (readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async;let i = index">
    <div>
      <img class="reading-list-item--cover" [src]="b.coverUrl" [alt]="b.title" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
      <div *ngIf="b.finished">Finished On: {{b.finishedDate}}</div>
    </div>
    <mat-form-field *ngIf="pickDate[i] && !b.finished" class="datePicker">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="markBookAsFinished(b,i)">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <div>
      <button
        mat-icon-button
        color="primary"
        [attr.aria-label]="'Mark ' + b.title + ' as finished'"
        [disabled]="b.finished"
        data-testing="mark-book-as-finished"
        (click)="pickDate[i]=pickDate[i];showDatePicker(i)"
      >
        <mat-icon>{{pickDate[i] ? 'cancel' : (!b.finished ? 'check_circle' : 'done_all')}}</mat-icon>
      </button>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        data-testing="remove-book-from-reading-list"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
